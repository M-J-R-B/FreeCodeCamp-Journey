<!DOCTYPE html>
<html>

<head>
  <title>Gamer Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>

<body>
<h1 id="title">☻ Hey Gamer! ☺</h1>
<p id="description">♥ Thank you for participation in this survey ♥</p>

<form id="survey-form">
  <fieldset>  
  <label id="name-label">Name</label>
  <input id="name" type="text" placeholder="name" required>
  <label id="email-label">Email</label>
  <input id="email" type="email" placeholder="email" required>
  <label id="number-label">Phone Number</label>
  <input id="number" type="number" placeholder="number" min="0" max="9" >

<label>Occupation</label>
  <select id="dropdown">
    <option value="professional">Professional</option>
    <option value="student">Student</option>
    <option value="Freelancer">Freelancer</option>
  </select>
</fieldset>

<fieldset>
  <label class="client">Choose your Game Client:</label>
  <label for="epic games"><input type="radio" name="game-client" value="epic games" class="inline"> EPIC GAMES</label>
  <label for="steam"><input type="radio" name="game-client" value="steam" class="inline"> STEAM</label>
  <label for="origin"><input type="radio" name="game-client" value="origin" class="inline"> ORIGIN</label>
  <label for="Other"><input type="radio" name="game-client" value="" class="inline"> Other (Please specify below)</label>

 <label class="client">Choose your Preferred Stream: </label>
  <label for="horror"><input type="checkbox" name="stream-theme" value="Horror" class="inline"> Horror</label>
  <label for="fps"><input id="fps" type="checkbox" name="stream-theme" value="fps" class="inline"> FPS</label>
  <label for="other"><input id="fps" type="checkbox" name="stream-theme" value="" class="inline"> Other (Please specify below)</label>
</fieldset>
<fieldset>
  <label>Suggest a game to stream below: <textarea id="text-box" placeholder="Please stream Valorant!" row="3" cols="30"></textarea></label>
<button id="submit" type="submit" value="submit">SUBMIT</button>
</fieldset>
</form>

</body>
